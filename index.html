<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
        }
        p {
            line-height: 1.6;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My First Web Page</h1>
        <p>This is a simple HTML web page created as a sample. HTML is the standard markup language for creating web pages. It allows you to structure your content and add text, images, links, and more.</p>
        <p>To learn more about HTML, you can visit the <a href="https://www.w3schools.com/html/" target="_blank">W3Schools HTML Tutorial</a>.</p>
    </div>
</body>
</html>
